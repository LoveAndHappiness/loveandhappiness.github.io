<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="library-card">
	<template>
		<style>
			:host {
				display: block;
			}

			.Item__container {
				display: flex;
				justify-content: center;
			}

			paper-material {
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 40px;
				padding: 40px;
				background: #fff;
				width: 480px;
				height: 230px;
			}
		</style>

		<div class="Item__container">
			<paper-material id="card" elevation="1">
				<h1>Library Card</h1>
			</paper-material>
		</div>
	</template>
	<script>
		Polymer({
			is: 'library-card',

			behaviors: [
				Polymer.NeonSharedElementAnimatableBehavior,
			],

			properties: {
				animationConfig: {
					type: Object,
					value: function () {
					    return {
					    	'entry': [{
					    		name: 'hero-animation',
					    		id: 'hero',
					    		toPage: this
					    	}],
					    	'exit': [{
					    		name: 'hero-animation',
					    		id: 'hero',
					    		fromPage: this
					    	}]
					    }
					}	
				},

			    sharedElements: {
			    	type: Object,
			    	value: function () {
			    	    return {
			    	    	'hero': this.$.card
			    	    }
			    	}
			    }
			}
		});
	</script>
</dom-module>
